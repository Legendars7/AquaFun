<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AquaFun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
    }
    .header {
      position: absolute;
      top: 40px;
      left: 200px;
      display: flex;
      align-items: center;
      gap: 30px;
      width: calc(100% - 240px);
      justify-content: space-between;
    }
    .top-left-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      padding: 8px 16px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Trebuchet MS', sans-serif;
      letter-spacing: 1px;
    }
    .top-left-logo span { font-size: 1.4rem; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }
    .nav-links a:hover { color: #023e8a; }
    .menu-icon { display: none; font-size: 1.8rem; cursor: pointer; color: #0077b6; }
    .mobile-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      flex-direction: column;
      z-index: 1000;
    }
    .mobile-menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }
    .mobile-menu a:last-child { border-bottom: none; }
    .mobile-menu a:hover { background: #f0f8ff; }
    @media (max-width: 768px) {
      .header { left: 20px; right: 20px; justify-content: space-between; width: calc(100% - 40px); }
      .nav-links { display: none; }
      .menu-icon { display: block; }
    }
    h1 {
      font-size: 4rem;
      color: #00b4d8;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-top: 200px;
      animation: float 3s ease-in-out infinite;
      letter-spacing: 3px;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .description {
      max-width: 650px;
      margin: 20px auto 40px;
      padding: 15px 20px;
      background: linear-gradient(135deg, rgba(0,180,216,0.15), rgba(144,224,239,0.15));
      border-left: 5px solid #00b4d8;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #023e8a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .upload-heading {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0077b6;
      margin-top: 80px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease;
    }
    input[type="file"] { margin: 20px 0; }
    .video-container { 
      position: relative; 
      display: inline-block; 
      max-width: 100%
    }
    video {
      display: none;
      width: 100%;
      border: 2px solid #0077b6;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;           /* Match video width */
      height: 100%;          /* Match video height */
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .video-container {
      width: 100%;
    }
}
  </style>
</head>
<body>

  <div class="header">
    <div class="top-left-logo"><span>ðŸŒŠ</span> AquaFun</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="why.html">Why</a>
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â‹®</div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="why.html">Why</a>
    </div>
  </div>

  <h1>Welcome to AquaFun</h1>
  <div class="description">
    Discover the fascinating world of fish â€” their habitats, behaviors, and unique traits â€” right from your aquarium videos.
  </div>

  <div class="upload-heading">ðŸ“¹ Give us your aquarium video</div>
  <input type="file" accept="video/*" id="videoInput">

  <div class="video-container">
    <video id="videoPreview" controls></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    const fileInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        videoPreview.src = videoURL;
        videoPreview.style.display = 'block';
      } else {
        videoPreview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
