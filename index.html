<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AquaFun</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
    }

    /* Header container for logo + nav */
    .header {
      position: absolute;
      top: 40px;
      left: 200px;
      display: flex;
      align-items: center;
      gap: 30px;
      width: calc(100% - 240px);
      justify-content: space-between;
    }

    /* Unique AquaFun logo */
    .top-left-logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      padding: 8px 16px;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Trebuchet MS', sans-serif;
      letter-spacing: 1px;
    }

    .top-left-logo span {
      font-size: 1.4rem;
    }

    /* Desktop nav links */
    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      font-size: 1.3rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #023e8a;
    }

    /* Mobile menu icon (hidden on desktop) */
    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #0077b6;
    }

    /* Mobile dropdown menu (hidden by default) */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      flex-direction: column;
      z-index: 1000;
    }

    .mobile-menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .mobile-menu a:last-child {
      border-bottom: none;
    }

    .mobile-menu a:hover {
      background: #f0f8ff;
    }

    /* Responsive rules */
    @media (max-width: 768px) {
      .header {
        left: 20px;
        right: 20px;
        justify-content: space-between;
        width: calc(100% - 40px);
      }

      .nav-links {
        display: none; /* hide desktop nav */
      }

      .menu-icon {
        display: block; /* show 3-dots icon */
      }
    }

    /* Spectacular AquaFun Title */
    h1 {
      font-size: 4rem;
      color: #00b4d8;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-top: 200px;
      animation: float 3s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Unique description box */
    .description {
      max-width: 650px;
      margin: 20px auto 40px;
      padding: 15px 20px;
      background: linear-gradient(135deg, rgba(0,180,216,0.15), rgba(144,224,239,0.15));
      border-left: 5px solid #00b4d8;
      border-radius: 10px;
      font-size: 1.1rem;
      color: #023e8a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Upload heading style */
    .upload-heading {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0077b6;
      margin-top: 80px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #00b4d8, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    video {
      display: none;
      margin: 20px auto;
      border: 2px solid #0077b6;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>

  <!-- Header with logo + nav -->
  <div class="header">
    <div class="top-left-logo">
      <span>üåä</span> AquaFun
    </div>

    <!-- Desktop navigation -->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="why.html">Why</a>
    </div>

    <!-- Mobile menu icon -->
    <div class="menu-icon" onclick="toggleMenu()">‚ãÆ</div>

    <!-- Mobile dropdown menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="why.html">Why</a>
    </div>
  </div>

  <h1>Welcome to AquaFun</h1>
  
  <div class="description">
    Discover the fascinating world of fish ‚Äî their habitats, behaviors, and unique traits ‚Äî right from your aquarium videos.
  </div>

  <div class="upload-heading">üìπ Give us your aquarium video</div>

  <input type="file" accept="video/*" id="videoInput">
  
  <video id="videoPreview" controls></video>
  
  <button id="explanationBtn" style="display:none;">üê† Reveal the Secrets of Your Fish</button>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // Video preview logic
    const fileInput = document.getElementById('videoInput');
    const videoPreview = document.getElementById('videoPreview');
    const explanationBtn = document.getElementById('explanationBtn');

    videoPreview.style.display = 'none';
    explanationBtn.style.display = 'none';

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const videoURL = URL.createObjectURL(file);
        videoPreview.src = videoURL;
        videoPreview.style.display = 'block';
        explanationBtn.style.display = 'inline-block';
      } else {
        videoPreview.style.display = 'none';
        explanationBtn.style.display = 'none';
      }
    });

    explanationBtn.addEventListener('click', () => {
      alert("This is where we will show the fish's behavior and habitat information.");
    });
  </script>
</body>
</html>
